    <!-- finaliza header -->
    <!-- comienza main -->
    <main>
        <!-- comienza section foto-principal -->
        <section id="foto-principal">
            <h1>LA CUMPARSITA ROCK 72 <br>ESTADIO ATENAS - LA PLATA - 19:00HS</h1>
            <a href="https://www.allaccess.com.ar/event/la-cumparsita-rock-72" target="_blank">
                <button>ENTRADAS DISPONIBLES!</button>
            </a>
        </section>
        <!-- finaliza section foto-principal -->
        <!-- inicia formulario de contacto -->
        <section class="d-flex justify-content-center bg-secondary">
            <div class="card col-sm-6 p-3">
                <div class="mb-3">
                    <h2>CONTACTO</h2>
                </div>
                <div class="mb-2">
                    <form action="">
                        <div class="mb-2">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre"
                                placeholder="ej: Jonathan">
                        </div>
                        <div class="mb-2">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido"
                                placeholder="ej: Aristimuno">
                        </div>
                        <div class="mb-2">
                            <label for="correo">Correo</label>
                            <input type="text" class="form-control" name="correo" id="correo"
                                placeholder="ej: Jonathan_nahuel72@outlook.com">
                        </div>
                        <div class="mb-2">
                            <label for="sexo">Sexo</label>
                            <input type="radio" name="sexo" id="masculino"> Masculino
                            <input type="radio" name="sexo" id="femenino"> Femenino
                        </div>
                        <div class="mb-2">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"
                                placeholder="ej: mensaje..."></textarea>
                        </div>
                        <div class="mb-2">
                            <button class="boton-enviar">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- finaliza formulario de contacto -->
    </main>
    <!-- finaliza main -->
